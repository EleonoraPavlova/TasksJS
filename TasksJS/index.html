<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css" type="text/css ">
	<title>Form</title>
</head>

<body>
	<main class="main">
		<header class="">
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">Thank you for taking the time to help us improve the platform</p>
		</header>
		<form id="survey-form" action="#" class="survey-form" method="post">
			<fieldset>
				<div class="personal-data">
					<label for="name"> Name </label>
					<input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required />
				</div>
				<div class="personal-data">
					<label for="email"> Email </label>
					<input type="email" name="email" id="email" placeholder="Enter your Email" class="form-control" required />
				</div>
				<div class="personal-data">
					<label for="number"> Age (optional) </label>
					<input type="number" name="number" id="number" min="10" max="90" placeholder="Age" class="form-control"
						required />
				</div>
				<div class="personal-data">
					<label for="dropdown">Which option best describes your current role?</label>
					<select id="dropdown" name="dropdown-name" class="form-control" required>
						<option value disabled selected>Select current role</option>
						<option value="Student">Student</option>
						<option value="job">Full Time job</option>
						<option value="Learner">Full Time Learner</option>
						<option value="Prefer">Prefer not to say</option>
					</select>
				</div>
			</fieldset>
			<fieldset>
				<label for="radio">Would you recommend freeCodeCamp to a friend?</label>
				<div>
					<div class="radio-item">
						<input type="radio" id="radio" name="radio" value="definitely" />
						<lebel for="radio">Definitely</lebel>
					</div>
					<div class="radio-item">
						<input type="radio" id="radio" name="radio" value="maybe" />
						<lebel for="radio">Maybe</lebel>
					</div>
					<div class="radio-item">
						<input type="radio" id="radio" name="radio" value="nsure" />
						<lebel for="radio">Not sure</lebel>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<div class="personal-data">
					<label for="dropdownFeature">What is your favorite feature of freeCodeCamp?</label>
					<select id="dropdownFeature" name="dropdownFeature" class="form-control">
						<option value disabled selected>Select an option</option>
						<option value="Challenges">Challenges</option>
						<option value="Projects">Projects</option>
						<option value="Community">Community</option>
						<option value="4">Open Sourse</option>
					</select>
				</div>
			</fieldset>
			<fieldset>
				<div class="personal-data">
					<label for="improve"> What would you like to see improved? <small> (Check all that apply) </small>
					</label>
					<div>
						<label for="front-end">
							<input type="checkbox" id="front-end" name="front-end">
							Front-end Projects
						</label>
					</div>
					<div>
						<label for="back-end">
							<input type="checkbox" id="back-end" name="back-end">
							Back-end Projects
						</label>
					</div>
					<div>
						<label for="visualization">
							<input type="checkbox" id="visualization" name="visualization">
							Data Visualization
						</label>
					</div>
					<div>
						<label for="challenges">
							<input type="checkbox" id="challenges" name="challenges">
							Challenges
						</label>
					</div>
					<div>
						<label for="community">
							<input type="checkbox" id="community" name="community">
							Open Source Community
						</label>
					</div>
					<div>
						<label for="help">
							<input type="checkbox" id="help" name="help">
							Gitter help rooms
						</label>
					</div>
					<div>
						<label for="videos">
							<input type="checkbox" id="videos" name="videos">
							Videos
						</label>
					</div>
				</div>
			</fieldset>
			<div class="button">
				<button type="submit">Submit</button>
			</div>
		</form>
	</main>
</body>

</html>
